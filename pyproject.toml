[tool.poetry]
name = "torch-jax-interop"
version = "0.0.4.post7.dev0+c6122c5"
description = "Utility to convert Tensors from Jax to Torch and vice-versa"
authors = ["Fabrice Normandin <normandf@mila.quebec>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
jax = {extras = ["cuda12"], version = "^0.4.28"}
torch = "^2.0.0"
pytorch2jax = "^0.1.0"
flax = "^0.8.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
pytest-regressions = "^2.5.0"
pytest-benchmark = "^4.0.0"
pytest-skip-slow = "^0.0.5"
pre-commit = "^3.7.1"
pytest-testmon = "^2.1.1"
pytest-env = "^1.1.3"
tensor-regression = "^0.0.4"

# "mkdocs>=1.6.0",
# "pymdown-extensions>=10.8.1",
# "mkdocstrings[python]>=0.25.1",
# "mkdocs-gen-files>=0.5.0",
# "black>=24.4.2",
# "mkdocs-awesome-pages-plugin>=2.9.2",
# "mkdocs-literate-nav>=0.6.1",
# "mkdocs-material>=9.5.28",
mkdocs = "^1.6.0"
pymdown-extensions = "^10.8.1"
mkdocstrings = {extras = ["python"], version = "^0.25.1"}
mkdocs-gen-files = "^0.5.0"
mkdocs-material = "^9.5.28"
mktestdocs = "^0.2.1"
black = "^24.4.2"

[tool.poetry-dynamic-versioning]
enable = true
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"


[tool.pytest_env]
CUBLAS_WORKSPACE_CONFIG=":4096:8"



# pyproject.toml
[tool.pytest.ini_options]
addopts = "--doctest-modules"
